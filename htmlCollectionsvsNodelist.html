<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="list">
  <li>Apple</li>
  <li>Banana</li>
</ul>

<script>
  
  const nodeList = document.querySelectorAll("#list li");
  console.log(nodeList, nodeList.length); // 2
  const htmlcollection = document.getElementById("list").getElementsByTagName("li");
  console.log(htmlcollection, htmlcollection.length) //2
  
  const li = document.createElement("li");
  li.textContent = "Cherry";
  document.getElementById("list").appendChild(li);

  console.log(nodeList, nodeList.length); //2
  console.log(htmlcollection, htmlcollection.length) //3
  
 
</script>

    
</body>
</html>
